<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SelectSkinr demo</title>
  <link rel="stylesheet" type="text/css" href="css/skin1.css">
</head>
<body>
	<form>
    <!-- Field 1 -->
    <label for="defenders">
      <h3>Defender</h3>
    </label>
		<select id="defenders" name="defenders">
			<option disabled>Select defender</option>
			<option value="koscielny">Koscielny</option>
			<option value="mertesacker">Mertesacker</option>
			<option value="bellerin">Beller&#237;n</option>
      <option value="gabriel">Gabriel</option>
      <option value="monreal">Monreal</option>
      <option value="gibbs">Gibbs</option>
		</select>
    <!-- Field 2 -->
    <label for="midfielders">
      <h3>Midfielder</h3>
    </label>
		<select id="midfielders" name="midfielders">
			<option disabled>Select midfielder</option>
			<option value="ramsey">Ramsey</option>
			<option value="ozil">&#214;zil</option>
			<option value="wilshere">Wilshere</option>
		</select>
    <!-- Field 3 -->
    <label for="forwards">
      <h3>Forward</h3>
    </label>
		<select id="forwards" name="forwards">
			<option disabled>Select forward</option>
			<option value="giroud">Giroud</option>
			<option value="sanchez">S&#225;nchez</option>
			<option value="welbeck">Welbeck</option>
		</select>
	</form>
	<script src="./js/bundle.min.js"></script>
  <script>
    selectSkinr({
      hasTitle: true,
    });
  </script>
</body>
</html>
